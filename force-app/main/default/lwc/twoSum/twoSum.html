<template>
    <lightning-card>

        <lightning-layout multiple-rows>
            <lightning-layout-item size="2" padding="around-small">
                <lightning-select data-id="available-numbers" name="numbers"
                    options={options} value={selectedNumbers} multiple
                    onchange={changeNumbers}>
                </lightning-select>
                Selected: <lightning-formatted-text data-id="selected-numbers" value={selectedNumbers}></lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item size="2" padding="around-small">
                <lightning-input data-id="target" type="number" label="Target Number" min="0" value={target} onchange={targetChanged}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout>
            <lightning-layout-item size="2" padding="around-small">
                <lightning-button label="Run" disabled={runDisabled} onclick={run} value={result} class="slds-var-p-right_small"></lightning-button>
                <lightning-formatted-text data-id="result" value={result}></lightning-formatted-text>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
</template>
